<!DOCTYPE html>
<html>
<head>
    <title>Match Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        label {
            font-weight: bold;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        select, input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Match Predictor</h1>
        <form action="/results" method="post">
            <p>Available date range: {{ min_date }} to {{ max_date }}</p>
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" min="{{ min_date }}" max="{{ max_date }}" required><br><br>

            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" min="{{ min_date }}" max="{{ max_date }}" required><br><br>

            <label for="model">Model:</label>
            <select id="model" name="model">
                <option value="forest">Random Forest</option>
                <option value="bayes">Naive Bayes</option>
            </select><br><br>

            <input type="submit" value="Show Matches">
        </form>
    </div>
</body>
</html>
